<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<div class="logo">Rock Paper Scissors</div>
			<div class="headings">
				<button class="color-scheme">Dark Mode</button>
			</div>
		</header>
		<main>
			<section class="playground">
				<div class="head1">Choose Your Weapon!</div>
				<div class="head2">Click on rock, paper, or scissors to play</div>
				<div class="actions">
					<button id="rock">Rock 🪨</button>
					<button id="paper">Paper 📄</button>
					<button id="scissors">Scissors ✂️</button>
				</div>
			</section>
			<section class="results">
				<div class="card">
					<div>Game Stats</div>
					<div class="scores">
						<div class="player">
							<p>Your Score</p>
							<p class="score">0</p>
						</div>
						<div class="computer">
							<p>Computer Score</p>
							<p class="score">0</p>
						</div>
					</div>
					<div class="rounds">
						<p>Rounds Played</p>
						<p class="rounds-counter">0</p>
					</div>
					<div>
						<button class="reset">Reset Game</button>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div>View Code on <a href="https://github.com/smailoujaoura/odin_rock_paper_scissors">Github</a></div>
		</footer>
	</body>
</html>
